
<div >
    <form #urlForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-control border-0 ">
            <label class="text-label mb-3" for="url"> </label>
            <input class="text-box mb-5" [(ngModel)] = "zipInput" type="text" name="zip" id="input-zip" placeholder="Enter zip code">
            <input class="btn-submit mb-5"  type="submit" value="Submit" >
        </div>
    </form>
</div>
