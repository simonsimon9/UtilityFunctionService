<div class="container">
    <div class="container border mb-5">
        <app-header [title]="title"></app-header>
        <app-url-input (onSubmitUrl)="submitUrl($event)"></app-url-input>   <!--emit goes here-->
    </div>
    <div  
        [ngClass]="responseTinyUrl ? '' : 'remove' " >
        <app-tinyurl-output  
            [tinyurl]="responseTinyUrl"
            [originalurl]="responseOriginalUrl">
        </app-tinyurl-output>
    </div>
</div>
