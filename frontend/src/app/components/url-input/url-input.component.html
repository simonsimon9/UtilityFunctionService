<form action="" #urlForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="url">Paste the URL to be shorted </label>
        <input [(ngModel)] = "url" type="text" name="url" id="input-text">
    </div>
    <input type="submit" value="Shorten URL" class="btn-submit">
   
</form>
